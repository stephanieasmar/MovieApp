<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="styles/styles.css">
        <title>OMDb Movie Search App</title>
    </head>
    <body>
        <h1>OMDb Movie Database</h1>
        <div class="movie-search">
              <label for="movie-search">Movie Title: </label>
              <input class="movie-title" data-movie-search="movie-title" name="movie-title" id="movie-title" autofocus>
        </div>
        <div class="search-button" data-button-role="search-button">      
              <button class='search-button' data-search-role="searchButton">Search!</button>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
